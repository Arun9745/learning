<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Create User</h2>
            </div>
            <form class="form">
                <div class="form-control">
                    <label for="username" name="username">User Name</label>
                    <input id="txtUserName" type="text" name="username" />
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="email" name="email">Email</label>
                    <input id="txtEmail" type="email" name="email" />
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="pwd" name="pwd">Password</label>
                    <input id="txtPwd" type="password" name="pwd" />
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="confpwd" name="confpwd">Confirm Password</label>
                    <input id="txtConfpwd" type="password" name="confpwd" />
                    <small></small>
                </div>
                <div class="form-control">
                    <button>Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
